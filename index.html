<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>News Classification</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>News Article Classification</h1>

      <textarea id="text" rows="4"
        placeholder="Enter a news headline or short description..."></textarea>

      <select id="model">
        <option>Ensemble</option>
        <option>RoBERTa (Full)</option>
        <option>RoBERTa (LoRA)</option>
        <option>DistilBERT (Full)</option>
        <option>DistilBERT (LoRA)</option>
      </select>

      <button onclick="runPrediction()">Classify</button>

      <div id="result" class="result-card hidden">
        <div class="metrics">
          <div class="metric">
            <span class="metric-label"><strong>Confidence</strong></span>
            <span id="confidence-value" class="metric-value"></span>
          </div>
          <div class="metric">
            <span class="metric-label"><strong>Entropy</strong></span>
            <span id="entropy-value" class="metric-value"></span>
          </div>
        </div>
      
        <div id="probabilities" class="probs"></div>
      </div>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
